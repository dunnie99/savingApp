<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Saving App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>ONE SAVING APP</h1><br>
        <p class="dl">
          TIER1  =>  5% of ₦10000 Weekly<br>
          TIER2  =>  10% of ₦20000 Weekly <br>
          TIER3  =>  20% of ₦30000 Weekly
        </p>
            
    </header>

    <div class="dashboard">
        <div class="green">TIER: 1</div>
        <div class="orange">WEEK: 1</div>
        <div class="blue">Pending: ₦500</div>
        <div class="pink">BAL:  ₦10,000</div>
    </div><br>
    <form>
        <div class="form-container">
            <label for="cardholder-name">
                NAME
            </label>

            <input 
            id="cardholder-name"
            class="cardholder-name"
            type="text"
            name="cardholder-name"
            placeholder="e.g NJOKU EMMANUEL">
            <p id="errorMsg"></p><br>
            

            <div>
                <label for="amount">TIERS</label>
                <select id="option" name="TIERS" required>
                    <option value="" disabled selected hidden>CHOOSE A TIER</option>
                    <option value="coffee">Tier 1 => 5% of ₦10000</option>
                    <option value="tea">Tier 2 => 10% of ₦20000</option>
                    <option value="milk">Tier 3 => 20% of ₦30000</option>
                </select>
            </div><br>

            <label for="amount">AMOUNT</label>
            <input
            type="number"
            id="amount" name="amount"
            placeholder="Amount to save"
            /><br>

        </div>
    </form>
</body>
</html>
